name: Snapshot docker build and push

on:
  push:
    branches-ignore:
      - 'main'
    paths-ignore:
      - 'CODEOWNERS'
      - '**.md'
      - '.**'

  pull_request:
    branches:
      - 'release-dev'
      - 'release-uat'
    paths-ignore:
      - 'CODEOWNERS'
      - '**.md'
      - '.**'

jobs:
  release:
    name: Snapshot Docker
    runs-on: ubuntu-22.04
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && 
       (github.base_ref == 'release-dev' || github.base_ref == 'release-uat'))

    steps:
      - name: ðŸ“¦ Docker build and push
        id: release
        uses: pagopa/eng-github-actions-iac-template/global/docker-build-push@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
