name: Snapshot docker build and push

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches-ignore:
      - 'main'
    paths-ignore:
      - 'CODEOWNERS'
      - '**.md'
      - '.**'

jobs:
  release:
    name: Snapshot Docker
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ“¦ Docker build and push
        id: release
        uses: pagopa/eng-github-actions-iac-template/global/docker-build-push@main #
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Docker secret and Build Image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker secret create gh_token -
          DOCKER_BUILDKIT=1 docker build \
            --secret id=gh_token \
            -t myapp .